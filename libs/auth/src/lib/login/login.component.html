<div
  class="d-flex flex-row justify-content-center align-items-center login-page"
>
  <div class="cardLogin row">
    <div class="col-md-8 bgLoginImg d-none d-md-block d-lg-block d-xl-block">
      <div class="d-flex flex-column align-items-center">
        <div class="box">
          <div class="container d-flex flex-column">
            <img [src]="logoUrl" height="100px" width="300px" />
            <div class="mt-3 borderBtm ms-3"></div>
            <label class="text-white lblloginH2 ms-3 mt-3">We are</label>
            <label class="text-white lblloginH3 ms-3 mt-2"
              >Invite only right now.</label
            >
            <label class="text-white lblloginH4 ms-3 mt-2"
              >10 million+ people have joined our network.</label
            >
            <label class="text-white ms-3 lblloginH4"
              >We invite you to join the tribe.</label
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 align-self-center">
      <div class="d-flex flex-column align-items-center">
        <h2>Sign in</h2>
        <mat-form-field class="w-100 ps-3 pe-3 mt-3">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" autofocus />
        </mat-form-field>
        <mat-form-field class="w-100 ps-3 pe-3 mt-2">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="password"
            name="password"
            (keypress)="onChange($event)"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-icon class="cursorPointer" matSuffix (click)="hide = !hide">{{
            hide ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row-reverse ps-3 pe-3 m-0">
        <label class="lblForgot">Forgot Password</label>
      </div>
      <div class="d-flex flex-row mt-4 ps-3 pe-3">
        <button mat-button class="btnLogin" (click)="login()">
          <span>Sign in</span>
          <mat-icon class="ps-2">arrow_forward</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
