<div class="avatar-upload">
    <div class="avatar-edit">
        <input
            type="file"
            id="imageUpload"
            accept=".png, .jpg, .jpeg"
            #fileInput
            (change)="uploadFile($event)"
        />
        <label for="imageUpload"></label>
    </div>
    <div class="avatar-preview">
        <div
            id="imagePreview"
            [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
        ></div>
    </div>
</div>
