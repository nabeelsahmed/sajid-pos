<div class="bg-dark-light"> 
    <div class="container">
        <div class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 pb-2">
            <div class="SavedEmployeesIcon"></div>
            <h3 class="ms-3 mt-2">Saved Bank Info</h3>
            <label class=" ms-4 mt-3 me-lg-auto"></label>
        </div>
    </div>
</div>
<div class="container">
    <perfect-scrollbar class="bg-light-grey" style="height: 31em; max-width: 100%;">
        <table class="table">
            <thead>
                <tr>
                    <th>Sr#</th>
                    <th>Bank Name</th>
                    <th>Branch Code</th>
                    <th>Account Number</th>
                    <th>Opening Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableData; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.bankName}}</td>
                    <td>{{item.branchCode}}</td>
                    <td>{{item.accountNo}}</td>
                    <td>{{item.amount}}</td>
                    <td>
                        <span class="txtClrDarkGrey pe-2 cursorPointer border-right-dark" (click)="edit(item)">
                            <mat-icon>edit</mat-icon>
                        </span>
                        <span class="txtClrLightGreen cursorPointer ps-2 pe-2" (click)="delete(item)">
                            <mat-icon>delete</mat-icon>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </perfect-scrollbar>
</div>
