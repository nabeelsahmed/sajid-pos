<div class="container">    
    <div class="d-flex flex-row mt-4 mb-3 align-items-center">
        <div class="SavedPaymentsIcon"></div>
        <h3 class="ms-3 mt-2">Saved Payments</h3>
    </div>
    <div class="table-responsive">
    <perfect-scrollbar class="bg-light-grey" style="height: 31.5em; max-width: 100%;">
        <table class="table">
        <thead>
            <tr>
                <th class="col-1 text-center">Sr#</th>
                <th>Invoice</th>
                <th>Date</th>
                <th>Party name</th>
                <th>Remarks</th>
                <th class="col-2 text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData; let i=index">
                <td class="text-center col-1">{{i+1}}</td>
                <td>{{item.invoiceNo}}</td>
                <td>{{item.invoiceDate | date:'MMM-dd-yyyy'}}</td>
                <td>{{item.partyName}}</td>
                <td>{{item.description}}</td>
                <td class="col-2 text-center">
                    <span class="txtClrDarkGrey pe-2 cursorPointer border-right-dark" (click)="edit(item)">
                        <mat-icon>edit</mat-icon>
                    </span>
                    <span class="txtClrLightGreen cursorPointer ps-2 pe-2" (click)="delete(item)">
                        <mat-icon>delete</mat-icon>
                    </span>
                </td>
            </tr>
        </tbody>
        </table>
    </perfect-scrollbar>
    </div>
</div>
