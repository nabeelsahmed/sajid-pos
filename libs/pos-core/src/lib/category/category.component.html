<div class="bg-dark-light">
    <div class="container">
        <div class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 pb-2">
            <div class="categoryIcon"></div>
            <h3 class="ms-3 mt-2">Category</h3>
            <label class=" ms-4 mt-3 me-lg-auto">Add category to easily find your products.</label>
            <button mat-button class="resetBtn me-2" (click)="reset()">Reset</button>
            <button mat-button class="saveBtn"  (click)="save()">Save</button>
        </div>
    </div>
</div>
<div class="container mt-2">
    <h4 class="txtClrLightGreen">Add or Modify</h4>
    <div class="row">
        <div class="d-flex flex-row">
            <mat-form-field class="w-100 pt-3 pe-4">
                <input
                    matInput
                    [(ngModel)]="formFields[2].value"
                    placeholder="Enter category name here"
                    (keypress)="getKeyPressed($event)"
                    autofocus
            />
            </mat-form-field>
        </div>
        <h4 class="txtClrLightGreen">Saved Records</h4>
    </div>
    <aims-pos-category-table (eventEmitter)="edit($event)" (eventEmitterDelete)="delete($event)"></aims-pos-category-table>
</div>
