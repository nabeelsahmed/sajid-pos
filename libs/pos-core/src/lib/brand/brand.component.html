<div class="bg-dark-light">
    <div class="container">
        <div class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 pb-2">
            <div class="BrandPageIcon"></div>
            <h3 class="ms-3 mt-2">Product Brand</h3>
            <label class=" ms-4 mt-3 me-lg-auto">Add brand of your products.</label>
            <button mat-button class="resetBtn me-2" (click)="reset()">Reset</button>
            <button mat-button class="saveBtn" (click)="save()">Save</button>
        </div>
    </div>
    </div>
    <div class="container mt-2">
    <h4 class="txtClrLightGreen">Add or Modify</h4>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field class="w-100 pt-3 pe-4">
                <input
                matInput
                [(ngModel)]="formFields[2].value"
                placeholder="Enter brand name here"
                autofocus
                />
            </mat-form-field>
        </div>
        <div class="col-md-8">
            <mat-form-field class="w-100 pt-3 pe-4">
                <input
                matInput
                [(ngModel)]="formFields[3].value"
                placeholder="Brand description"
                (keypress)="getKeyPressed($event)"
                maxlength="100"
                />
            </mat-form-field>
        </div>
        <h4 class="txtClrLightGreen">Saved Records</h4>
    </div>
    <aims-pos-brand-table (eventEmitter)="edit($event)" (eventEmitterDelete)="delete($event)"></aims-pos-brand-table>

</div>
