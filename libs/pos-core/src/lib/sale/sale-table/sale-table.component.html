<div class="container">    
    <div class="d-flex flex-row mt-4 mb-3 align-items-center">
        <div class="saveProductIcon"></div>
        <h3 class="ms-3 mt-2">Saved Sales</h3>
    </div>
  <div class="table-responsive">
    <perfect-scrollbar class="bg-light-grey" style="height: 31.5em; max-width: 100%;">
      <table class="table">
        <thead>
          <tr>
            <th class="text-center">Sr#</th>
            <th>Invoice No</th>
            <th>Date</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData; let i=index">
            <td class="text-center">{{i+1}}</td>
            <td>{{item.invoiceNo}}</td>
            <td>{{item.invoiceDate | date}}</td>
            <td class="text-center">
              <span class="txtClrDarkGrey pe-2 cursorPointer" (click)="getSaleDetail(item, item.invoiceNo, 'print')">
                <mat-icon>
                    print
                </mat-icon>
              </span>
              <span class="txtClrDarkGrey pe-2 cursorPointer" (click)="getSaleDetail(item, item.invoiceNo, 'detail')">
                <mat-icon>
                    list_alt
                </mat-icon>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </perfect-scrollbar>
  </div>
</div>


<aims-pos-print-sale class="d-none" id="print-data"></aims-pos-print-sale>

<!-- Modal -->
<div id="saleDetailModal" class="modal fade" role="dialog" data-bs-backdrop="false">
    <div class="modal-dialog modal-lg mat-elevation-z20">
    <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-dark-grey">
                <h4 class="modal-title align-self-center text-white">Saved Sale Detail</h4>
                <div class="cancelIcon cursorPointer" data-bs-dismiss="modal"></div>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column align-items-center">
                    <perfect-scrollbar class="bg-light-grey" style="height: 31.5em; max-width: 100%;">
                        <table class="table">
                          <thead>
                            <tr>
                              <th class="text-center">Sr#</th>
                              <th>Product Name</th>
                              <th class="text-center">Quantity</th>
                              <th>Price</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of detailTableData; let i=index">
                              <td class="text-center">{{i+1}}</td>
                              <td>{{item.productName}}</td>
                              <td class="text-center">{{item.qty}}</td>
                              <td>{{item.salePrice}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </perfect-scrollbar>
                </div>
            </div>
        </div>
    </div>
</div>
