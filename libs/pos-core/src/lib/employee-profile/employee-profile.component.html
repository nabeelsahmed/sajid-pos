<mat-tab-group
    mat-align-tabs="center"
    [selectedIndex]="tabIndex"
    (selectedIndexChange)="changeTabHeader($event)"
>
    <mat-tab label="Add Employee">
       <div class="bg-dark-light"> 
            <div class="container">
                <div class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 pb-2">
                    <div class="AddEmployeeIcon"></div>
                    <h3 class="ms-3 mt-2">New Employee</h3>
                    <label class=" ms-4 mt-3 me-lg-auto"></label>
                    <button mat-button class="resetBtn me-2" (click)="reset()">Reset</button>
                    <button mat-button class="saveBtn" (click)="save()">Save</button>
                </div>
            </div>
        </div>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-3 pe-4">
                    <h4 class="mb-3">General</h4>
                    <h6 class="mb-4">Add general information for this employee.</h6>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="w-100 pt-3 pe-4">
                                <input matInput [(ngModel)]="formFields[2].value" placeholder="Enter employee name" autofocus>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="w-100 pt-3 pe-4">
                                <input matInput 
                                [(ngModel)]="formFields[3].value" placeholder="Enter party name in Urdu" [disabled]="true">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="w-100 pt-3 pe-4">
                                <input matInput [(ngModel)]="formFields[4].value" placeholder="Enter CNIC number" [textMask]="{mask: cnicMask}">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="w-100 pt-3 pe-4">
                                <mat-select class="matInput" [(ngModel)]="formFields[5].value"
                                placeholder="Select designation">
                                    <mat-option *ngFor="let item of designationList"
                                        [value]="item.designationID"
                                        >
                                        {{ item.desginationName }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="w-100 pt-3 pe-4">
                                <mat-select class="matInput" [(ngModel)]="formFields[6].value"
                                placeholder="Select outlet">
                                    <mat-option *ngFor="let item of outletList"
                                        [value]="item.outletID"
                                        >
                                        {{ item.outletName }}
                                    </mat-option>
                                </mat-select>
                        </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container mt-2">
            <div class="row">
                <div class="col-md-3 pe-4">
                    <h4 class="mb-3">Contact</h4>
                    <h6 class="mb-4">Add employee contact information here.</h6>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="w-100 pt-3 pe-4">
                                <mat-select class="matInput"
                                [(ngModel)]="formFields[8].value"
                                    placeholder="Enter City">
                                    <mat-option *ngFor="let item of cityList"
                                        [value]="item.cityID"
                                        >
                                        {{ item.cityName }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-8">
                            <mat-form-field class="w-100 pt-3 pe-4">
                                <input matInput [(ngModel)]="formFields[9].value" placeholder="Enter employee address ">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <mat-form-field class="w-100 pt-3 pe-4">
                                <input matInput [(ngModel)]="formFields[10].value" placeholder="Enter employee address in urdu" [disabled]="true">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="w-100 pt-3 pe-4">
                                <input matInput [(ngModel)]="formFields[11].value" placeholder="Enter  mobile number" [textMask]="{mask: mobileMask}">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
    </div>

        <div class="container mt-2">
            <div class="row">
                <div class="col-md-3 pe-4">
                    <h4 class="mb-3">Remarks</h4>
                    <h6 class="mb-4">Add employee remarks here if any.</h6>
                </div>
                <div class="col-md-9">
                    <mat-form-field class="w-100 pt-3 pe-4">
                        <input matInput [(ngModel)]="formFields[12].value" placeholder="Enter remarks here" (keypress)="getKeyPressed($event)"/>
                    </mat-form-field>
            </div>
        </div>
    </div>

    </mat-tab>
    <mat-tab label="Saved Employees">
        <aims-pos-employee-profile-table (eventEmitter)="edit($event)" (eventEmitterDelete)="delete($event)"></aims-pos-employee-profile-table>
    </mat-tab>
</mat-tab-group>
