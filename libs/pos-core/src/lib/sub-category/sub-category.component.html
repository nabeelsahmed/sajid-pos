<div class="bg-dark-light">
    <div class="container">
        <div class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 pb-2">
            <div class="SubCategoryIcon"></div>
            <h3 class="ms-3 mt-2">Sub Category</h3>
            <label class=" ms-4 mt-3 me-lg-auto">Add sub category to easily find your products.</label>
            <button mat-button class="resetBtn me-2" (click)="reset()">Reset</button>
            <button mat-button class="saveBtn" (click)="save()">Save</button>
        </div>
    </div>
</div>
<div class="container mt-2">
    <h4 class="txtClrLightGreen">Add or Modify</h4>
    <div class="row">
        <div class="d-flex flex-row">
            <mat-form-field class="w-100 pt-3 pe-4">
                <mat-select class="matInput"
                    [(ngModel)]="formFields[2].value"
                    placeholder="Enter category name here"
                    autofocus>
                    <mat-option
                        *ngFor="let item of categoryList"
                        [value]="item.categoryID"
                        >
                        {{ item.categoryName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100 pt-3 pe-4">
                <input
                    matInput
                    [(ngModel)]="formFields[3].value"
                    placeholder="Enter sub category name here"
                    (keypress)="getKeyPressed($event)"
                />
            </mat-form-field>
        </div>
        <h4 class="txtClrLightGreen">Saved Records</h4>
    </div>
    <aims-pos-sub-category-table
    (eventEmitter)="edit($event)" (eventEmitterDelete)="delete($event)"></aims-pos-sub-category-table>
</div>
