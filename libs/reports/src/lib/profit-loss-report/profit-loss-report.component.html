<div class="bg-dark-light"> 
    <div class="container">
        <div class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 pb-2">
            <div class="BankDetailsIcon"></div>
            <h3 class="ms-3 mt-2">Profit & Loss Summary Statement</h3>
            <label class=" ms-4 mt-3 me-lg-auto"></label>
            <!-- <button mat-button class="resetBtn me-2" styleSheetFile="assets/printstyles.css" printSectionId="section" ngxPrint [disabled]="reportList.length == 0">Print</button> -->
            <button mat-button class="resetBtn me-2" styleSheetFile="assets/printstyles.css" printSectionId="section" ngxPrint>Print</button>
            <button mat-button class="saveBtn">Show</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field class="w-100 pt-3 pe-4" *ngIf="outletID == '1'">
                <mat-select class="matInput" [(ngModel)]="cmbOutlet" placeholder="Select outlet">
                    <mat-option *ngFor="let item of outletList"
                        [value]="item.outletID"
                        >
                        {{ item.outletName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <h3 class="pt-4 ps-3" *ngIf="outletID > '1'">{{lblOutletName}}</h3>
        </div>
        <div class="col-md-4">
            <mat-form-field class="w-100 pt-3 pe-4">
                <mat-label>From date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="dtpFromDate"/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="w-100 pt-3 pe-4">
                <mat-label>To date</mat-label>
                <input matInput [matDatepicker]="picker2" [(ngModel)]="dtpToDate"/>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
</div>
<div class="container mt-5" id="section">

    <div class="row d-none">
        <div class="col-md-6 text-left">
            <div class="h1Report">Profit & Loss Summary Statement</div>
            <div class="h4Report"><b>{{dtpFromDate | date:'dd-MM-yyyy'}} to {{dtpToDate | date:'dd-MM-yyyy'}}</b></div>
        </div>
        <div class="col-md-6 text-right">
            <img src="assets/ui/ReportPictures/Logo.svg" width="80px" />
            <!-- <div class="posReportIcon"></div> -->
            <div class="h1Report txtDarkGrey">Bachat Online</div>
        </div>
    </div>
