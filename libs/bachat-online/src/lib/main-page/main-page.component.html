    <!--start slider div-->
    <div class="context-relative">
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!--show div on small screen-->
            <div class="d-block d-xl-none">
              <div class="smSliderImg1"></div>
            </div>
            <!--show div on large screen-->
            <div class="d-none d-xl-block">
              <div class="sliderImg1"></div>
            </div>
          </div>
          <div class="carousel-item">
            <!--show div on small screen-->
            <div class="d-block d-xl-none">
              <div class="smSliderImg2"></div>
            </div>
            <!--show div on large screen-->
            <div class="d-none d-xl-block">
              <div class="sliderImg2"></div>
            </div>
          </div>
          <div class="carousel-item">
            <!--show div on small screen-->
            <div class="d-block d-xl-none">
              <div class="smSliderImg3"></div>
            </div>
            <!--show div on large screen-->
            <div class="d-none d-xl-block">
              <div class="sliderImg3"></div>
            </div>
          </div>
        </div>

        <!--show div on small screen-->
        <div class="d-block d-xl-none">
          <button
            class="carousel-control-prev ms-1 cursorPointer"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span
              class="sm-carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next me-1 cursorPointer"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span
              class="sm-carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!--show div on large screen-->
        <div class="d-none d-xl-block">
          <button
            class="carousel-control-prev ms-3 cursorPointer"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next me-3 cursorPointer"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <!--end slider div-->

  <!--checkout page component-->
  <aims-pos-checkout
    *ngIf="checkoutFound == true"
    [checkOutList]="cartList"
    [totalPrice]="total"
    (eventEmitter)="getOnlineProduct(); resetCart()"
  ></aims-pos-checkout>

<!--view-all-product page component-->
<aims-pos-view-all-product
  *ngIf="viewProduct == true"
  (eventEmitter)="pushCartItem($event)"
></aims-pos-view-all-product>

<!-- Modal -->
<div
  class="modal right animate__animated animate__fadeInRight"
  id="cartModal"
  role="dialog"
  data-bs-backdrop="false"
  aria-labelledby="myModalLabel"
>
  <div class="modal-dialog shadow-lg" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex flex-row-reverse">
        <mat-icon class="portal-green-text" data-bs-dismiss="modal"
          >cancel</mat-icon
        >
      </div>

      <div class="modal-body overflow-hidden">
        <div class="d-flex flex-column mt-2 mb-4">
          <div class="d-flex flex-row justify-content-center">
            <label class="bachatLblCart">Add to Cart!</label>
          </div>
          <label class="bachatLblPrice mt-4"
            >Here are your added products.</label
          >
        </div>
        <perfect-scrollbar style="max-width: 100%; max-height: 65%">
          <div
            class="d-flex flex-row justify-content-between mb-3"
            *ngFor="let item of cartList; let i = index"
          >
            <div class="d-flex align-items-center">
              <img
                class="mt-2 mb-1 bg-light-grey rounded"
                [src]="item.imgUrl"
                height="131px"
                width="131px"
              />
              <!-- <img class="mt-2 mb-1" *ngIf="item.applicationedoc == '' || item.applicationedoc == null" [src]="tempImg" height="110px" width="110px" /> -->
              <!-- <img class="mt-2 mb-1" [src]="item.applicationedoc" height="130px" width="100px" /> -->
              <div class="d-flex flex-column ms-3">
                <label class="bachatLblItem">{{ item.productName }}</label>
                <label class="bachatLblItem mt-2 mb-2"
                  >PKR {{ item.salePrice }}</label
                >
                <div class="d-flex flex-row mt-1 mb-1">
                  <mat-icon class="iconColor" (click)="removeCartItem(item)"
                    >remove_circle</mat-icon
                  >
                  <label class="portalLblQty ms-2 me-2 ps-1 pe-1">{{
                    item.qty
                  }}</label>
                  <mat-icon class="iconColor" (click)="addCartItem(item)"
                    >add_circle</mat-icon
                  >
                </div>
              </div>
            </div>

            <mat-icon
              class="portal-green-text me-2 cursorPointer"
              (click)="removeProduct(i)"
              >close</mat-icon
            >
          </div>
        </perfect-scrollbar>
        <div class="d-flex flex-row justify-content-center mt-3">
          <label class="bachatLblTotal">Total:</label>
          <label class="bachatLblTotalPrice ms-2">PKR {{ total }}</label>
        </div>
        <div class="d-flex justify-content-center">
          <button
            mat-button
            class="portalCheckoutBtn mb-1 mt-1 rounded"
            (click)="checkout()"
          >
            CHECKOUT
          </button>
        </div>
      </div>
    </div>
    <!-- modal-content -->
  </div>
  <!-- modal-dialog -->
</div>
