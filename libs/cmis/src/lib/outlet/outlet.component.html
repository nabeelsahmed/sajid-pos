    <mat-tab-group
        mat-align-tabs="center"
        [selectedIndex]="tabIndex"
        (selectedIndexChange)="changeTabHeader($event)"
    >
        <mat-tab label="Outlets">
            <div class="bg-dark-light">
                <div class="container">
                    <div class="d-flex flex-column flex-lg-row flex-md-row flex-xl-row align-items-center pt-2 pb-2">
                        <div class="newProductIcon"></div>
                        <h3 class="ms-3 mt-2">New Outlet</h3>
                        <label class=" ms-4 mt-3 me-lg-auto">Add your outlet here.</label>
                        <button mat-button class="resetBtn me-2" (click)="reset()">Reset</button>
                        <button mat-button class="saveBtn" (click)="save()">Save</button>
                    </div>
                </div>
            </div>
            <div class="container mt-2">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <input
                                matInput
                                placeholder="Outlet Name"
                                [(ngModel)]="formFields[2].value"
                                autofocus
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <input
                                matInput
                                placeholder="Outlet Short Name"
                                [(ngModel)]="formFields[3].value"
                            />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <input
                                matInput
                                placeholder="Outlet Address"
                                [(ngModel)]="formFields[4].value"
                            />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <input
                                matInput
                                placeholder="Contact Person"
                                [(ngModel)]="formFields[5].value"
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <input
                                matInput
                                placeholder="Email"
                                [(ngModel)]="formFields[6].value"
                            />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <input
                                matInput
                                placeholder="Phone No"
                                [(ngModel)]="formFields[7].value"
                                [textMask]="{mask: phoneMask}"
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <input
                                matInput
                                placeholder="Mobile No"
                                [(ngModel)]="formFields[8].value"
                                [textMask]="{mask: mobileMask}"
                            />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Saved Outlets">
            <aims-pos-outlet-table
            (eventEmitter)="edit($event)"
            (eventEmitterDelete)="delete($event)"
            ></aims-pos-outlet-table>
        </mat-tab>
    </mat-tab-group>
<!-- </perfect-scrollbar> -->
